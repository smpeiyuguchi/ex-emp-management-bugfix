<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
						<li class="active"><a href="register.html" th:href="@{/employee/to-register}">従業員登録</a></li>
					</ul>
					<p class="navbar-text navbar-right">
					   <span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="/employee/register.html" th:action="@{/employee/register}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員登録</legend>
							<div class="form-group">
								<label for="name">従業員名:</label>
								<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎">
							</div>
							<div class="form-group">
								<label for="image">画像:</label>
								<input type="file" name="image" id="image" accept="image/png, image/jpeg">
							</div>
							<div class="form-group">
								<label for="gender">性別:</label>
								<input type="radio" name="gender" id="gender" th:value="男性" checked>&nbsp;男性
								<input type="radio" name="gender" id="gender" th:value="女性">&nbsp;女性
							</div>
							<div class="form-group">
								<label for="hireDate">入社日:</label>
								<input type="date" name="hireDate" id="hireDate" class="form-control" placeholder="2020-01-01">
							</div>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label>
								<input type="email" name="mailAddress" id="mailAddress" class="form-control" placeholder="yamada@gmail.com">
							</div>
							<div class="form-group">
								<label for="zipCode">郵便番号:</label>
								<button type="button" class="btn btn-primary" id="get_address_btn" style="padding:2px; margin:5px;">住所取得</button>
								<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="1234567" maxlength="7">
							</div>
							<div class="form-group">
								<label for="address">住所:</label>
								<input type="text" name="address" id="address" class="form-control" placeholder="東京都新宿区1-1-1">
							</div>
							<div class="form-group">
								<label for="telephone">電話番号:</label>
								<input type="text" name="telephone" id="telephone" class="form-control" placeholder="012-345-6789">
							</div>
							<div class="form-group">
								<label for="salary">給料:</label>
								<input type="text" name="salary" id="salary" class="form-control" placeholder="100,000">
							</div>
							<div class="form-group">
								<label for="characteristics">性格:</label>
								<textarea rows="20" cols="10" name="characteristics" id="characteristics" class="form-control" placeholder="健康で文化的な最低限度の生活を送っています"></textarea>
							</div>
							<div class="form-group">
								<label for="dependentsCount">扶養人数:</label>
								<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="1">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
							</div>
						</fieldset>
					</form>
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/search-by-zipcode.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
